# Pre-commit configuration - Local Hooks (Optimized for Cloud & Resource Saving)
repos:
  - repo: local
    hooks:
      # 1. Ruff Linting: Manual check for code quality
      - id: ruff-check
        name: ruff-lint-check
        entry: uv run ruff check
        language: system
        types_or: [python, jupyter]

      # 2. Ruff Format: Automatic formatting
      - id: ruff-format
        name: ruff-format-auto-fix
        entry: uv run ruff format
        language: system
        types_or: [python, jupyter]

      # 3. Pyright: Static type checking
      - id: pyright
        name: pyright-local-check
        entry: uv run pyright
        language: system
        types: [python]
        pass_filenames: false

      # 4. Pytest & Coverage: Sovereign Integrity Gate
      - id: pytest-coverage
        name: pytest-coverage-check
        entry: uv run pytest --cov=src --cov-report=term-missing --cov-fail-under=80
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      # 5. Refurb: Modernizing Python Code
      - id: refurb
        name: refurb-modernize
        entry: uv run refurb src/
        language: system
        pass_filenames: false
        always_run: true

  # 6. External Hooks: Check for merge conflicts and broken files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ['--maxkb=500']
